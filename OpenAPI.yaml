              group: ИВТб-2301-01-00
              today:
                week: 1
                dayOfWeek: 0
              date_range:
                begin: '18122017'
                end: '31122017'
        '422':
          description: Error during schedule parsing or invalid path params
          schema:
            "$ref": "#/definitions/ErrorInfo"
          examples:
            application/json:
              error: NO_SUCH_GROUP
        '500':
          description: Unexpected error
          schema:
            "$ref": "#/definitions/ErrorInfo"
          examples:
            application/json:
              error: INTERNAL SERVER ERROR
  "/api/v2/season/current":
    get:
      summary: Get current season
      produces:
      - application/json
      responses:
        '200':
          description: 'Current season: `autumn` - first, `spring` - second'
          schema:
            "$ref": "#/definitions/SeasonInfo"
          examples:
            application/json:
              season: spring
definitions:
  Call:
    type: object
    properties:
      start:
        type: string
      end:
        type: string
  GroupInfo:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
  FacultyInfo:
    type: object
    properties:
      faculty:
        type: string
      groups:
        type: array
        items:
          "$ref": "#/definitions/GroupInfo"
  DayInfo:
    type: array
    items:
      type: string
  WeekInfo:
    type: array
    items:
      "$ref": "#/definitions/DayInfo"
  DateRangeInfo:
    type: object
    properties:
      begin:
        type: string
      end:
        type: string
  TodayInfo:
    type: object
    properties:
      week:
        type: integer
        minimum: 0
        maximum: 1
      dayOfWeek:
        type: integer
        minimum: 0
        maximum: 5
  ScheduleInfo:
    type: object
    properties:
      group:
        type: string
      today:
        "$ref": "#/definitions/TodayInfo"
      date_range:
        "$ref": "#/definitions/DateRangeInfo"
      weeks:
        type: array
        items:
          "$ref": "#/definitions/WeekInfo"
  ErrorInfo:
    type: object
    properties:
      error:
        type: string
  SeasonInfo:
    type: object
    properties:
      season:
        type: string
        enum:
        - autumn
        - spring
