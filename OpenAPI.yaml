---
swagger: '2.0'
info:
  title: VyatSU schedule api server
  contact:
    name: Ali Rzaev
    email: alirzaev1996@gmail.com
    url: https://vk.me/rzaevali
  version: 2.0.1
host: api.vyatsuschedule.ru
paths:
  "/api/v2/calls":
    get:
      summary: Get calls schedule
      produces:
      - application/json
      responses:
        '200':
          description: Calls schedule as array of lesson' time intervals
          schema:
            type: array
            items:
              "$ref": "#/definitions/Call"
          examples:
            application/json:
            - start: '8:20'
              end: '9:50'
            - start: '10:00'
              end: '11:30'
            - start: '11:45'
              end: '13:15'
            - start: '14:00'
              end: '15:30'
            - start: '15:45'
              end: '17:15'
            - start: '17:20'
              end: '18:50'
            - start: '18:55'
              end: '20:25'
  "/api/v2/groups/list":
    get:
      summary: Get list of groups
      produces:
      - application/json
      responses:
        '200':
          description: List of all groups with group id and group name
          schema:
            type: array
            items:
              "$ref": "#/definitions/GroupInfo"
          examples:
            application/json:
            - id: '8472'
              name: ПИм-2302-02-00
            - id: '8949'
              name: МКм-1301-51-00
            - id: '8305'
              name: МКб-3301-51-00
            - id: '8423'
              name: ПМИм-2301-01-00
  "/api/v2/groups/by_faculty":
    get:
      summary: Get lists of groups
      produces:
      - application/json
      responses:
        '200':
          description: Lists of groups ordered by faculties
          schema:
            type: array
            items:
              "$ref": "#/definitions/FacultyInfo"
          examples:
            application/json:
            - faculty: ИББТ (Институт биологии и биотехнологии)
              groups:
              - id: '8853'
                name: БТб-1101-02-00
              - id: '8854'
                name: БТб-1102-02-00
            - faculty: ФАВТ (Факультет автоматики и вычислительной техники)
              groups:
              - id: '8850'
                name: БИб-1301-01-00
              - id: '8367'
                name: БИб-2301-01-00
  "/api/v2/schedule/{group_id}/{season}":
    get:
      summary: Get group's schedule
      produces:
      - application/json
      parameters:
      - name: group_id
        in: path
        type: integer
        description: The group for which schedule is requested
      - name: season
        in: path
        type: string
        description: The semester for which group's schedule is requested
        enum:
        - autumn
        - spring
      responses:
        '200':
          description: Group's schedule
          schema:
            "$ref": "#/definitions/ScheduleInfo"
          examples:
            application/json:
              weeks:
